<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>
		
<h:body>
	<ui:include src="menu.html"></ui:include>
	<p:panelGrid columns="2">
    	<h:outputText value="#{primeBean.firstName}"/>
    	<h:outputText value="#{primeBean.lastName}" />
	</p:panelGrid>
	
	<p:commandButton value="Open Dialog" styleClass="btn btn-secondary" icon="ui-icon-note"  onclick="PF('exDialog').show();">
	</p:commandButton>
	<p:dialog header="Example dialog" widgetVar="exDialog" minHeight="40">
    	<h:outputText value="Hello Baeldung!" />
	</p:dialog>	
	<h:form id="form1">
	<p:growl id="mesgs" showDetail="true" />
	<p:dataTable var="riik" id="eventsDT" value="#{primeBean.riigid}" selectionMode="single" selection="#{primeBean.selectedCountry}" rowKey="#{riik.currency}">	
		<p:ajax event="rowSelect" listener="#{primeBean.onRowSelect}" update=":form1:mesgs" />	
	    <p:column headerText="Nimi" sortBy="#{riik.countryname}" >
	        <h:outputText value="#{riik.countryname}" />
	    </p:column>
	 
	    <p:column headerText="Valuuta" sortBy="#{riik.currency}">
	        <h:outputText value="#{riik.currency}" />
	    </p:column>
	</p:dataTable>
	</h:form>	
</h:body>	
</f:view>
